<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>計算機</title>
        <style>
            :root{
                --gap: 10px;
                --gap2 : 20px;
            }
            .container{
                width: 400px;
                margin-top: 100px;
            }
            h1{
                text-align: center;
            }
            .machine{
                padding: var(--gap2);
                border: 1px solid black;
            }
            [class*='col-']{
                padding: var(--gap);
            }
            .btn{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <div class="container">
            <h1>計算機</h1>
            <div class="machine">
                <div class="input-group mb-3">
                    <!-- <span class="input-group-text" id="inputGroup-sizing-default">Default</span> -->
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="row">
                    
                    <div class="col-6">
                        <button class="btn btn-danger" type="button" >c</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning" type="button" >></button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary" type="button" >+</button>
                    
                    
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" type="button" >1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" type="button" >2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" type="button" >3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary" type="button" >-</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" type="button" >4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" type="button" >5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" type="button" >6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary" type="button" >x</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" type="button" >7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" type="button" >8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" type="button" >9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary" type="button" >/</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success" type="button" >=</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark" type="button" >0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-info" type="button" >.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary" type="button" >%</button>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
