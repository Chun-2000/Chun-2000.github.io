<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="Hackathon-1_HW2.css">

        <title>計算機</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/1a54ee6640.js" crossorigin="anonymous"></script>

        <div class="container">
            <h1>計算機</h1>
            <div class="machine"  style="box-shadow:3px 3px 5px 6px #cccccc;">
                <div class="input-group mb-3">
                    <input type="text" class="input form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="row">
                    
                    <div class="col-6">
                        <button class="reset btn btn-danger" type="button" ><i class="fa-solid fa-c"></i></button>
                    </div>
                    <div class="col-3">
                        <button class="clear_one btn btn-warning" type="button" ><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                    <div class="col-3">
                        <button class="calculate btn btn-blue" type="button" ><i class="fa-solid fa-plus"></i></button>
                    </div>

                    <div class="col-2_1">
                        <button class="calculate btn btn-teal" type="button">x²</button>
                    </div>
                    <div class="col-2_1">
                        <button class="number btn btn-dark"  type="button" >1</button>
                    </div>
                    <div class="col-2_1">
                        <button class="number btn btn-dark" type="button" >2</button>
                    </div>
                    <div class="col-2_1">
                        <button class="number btn btn-dark" type="button" >3</button>
                    </div>
                    <div class="col-2_1">
                        <button class="calculate btn btn-blue" type="button" ><i class="fa-solid fa-minus"></i></button>
                    </div>
                    <div class="col-2_1">
                        <button class="calculate btn btn-teal" type="button" ><i class="fa-solid fa-square-root-variable"></i></button>
                    </div>
                    <div class="col-2_1">
                        <button class="number btn btn-dark" type="button" >4</button>
                    </div>
                    <div class="col-2_1">
                        <button class="number btn btn-dark" type="button" >5</button>
                    </div>
                    <div class="col-2_1">
                        <button class="number btn btn-dark" type="button" >6</button>
                    </div>
                    <div class="col-2_1">
                        <button class="calculate btn btn-blue" type="button" ><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="col-2_1">
                        <button class="calculate btn btn-teal" type="button" >x<sup>y</sup></button>
                    </div>
                    <div class="col-2_1">
                        <button class="number btn btn-dark" type="button" >7</button>
                    </div>
                    <div class="col-2_1">
                        <button class="number btn btn-dark" type="button" >8</button>
                    </div>
                    <div class="col-2_1">
                        <button class="number btn btn-dark" type="button" >9</button>
                    </div>
                    <div class="col-2_1">
                        <button class="calculate btn btn-blue" type="button" ><i class="fa-solid fa-divide"></i></button>
                    </div>
                    <div class="col-2_1">
                        <button class="result btn btn-success" type="button" >=</button>
                    </div>
                    <div class="col-2_1">
                        <button class="number btn btn-dark" type="button" >00</button>
                    </div>
                    <div class="col-2_1">
                        <button class="number btn btn-dark" type="button" >0</button>
                    </div>
                    <div class="col-2_1">
                        <button class="point btn btn-info" type="button" >•</button>
                    </div>
                    <div class="col-2_1">
                        <button class="calculate btn btn-blue" type="button" ><i class="fa-solid fa-percent"></i></button>
                    </div>
                </div>
            </div>

        </div>


        <script>
            let input = document.querySelector(".input");
            let numbers = document.querySelectorAll(".number");
            let point = document.querySelector(".point");

            let reset = document.querySelector(".reset");
            let clear_one = document.querySelector(".clear_one");

            let calculate = document.querySelectorAll(".calculate");
            let result = document.querySelector(".result");

            numbers.forEach( number=>{
                number.addEventListener('click', ()=>{
                    input.value += event.target.innerText;
                    reset.innerText = "CE";
                    exponent += input.value;
                });
            });

            point.addEventListener('click', ()=>{
                if( event.target.innerText == "•" && input.value.includes(".")==false ){
                    input.value += ".";
                }
            });

            reset.addEventListener('click', ()=>{
                input.value = "";
                reset.innerHTML = `<i class="fa-solid fa-c"></i>`;
                HavePoint = false;
            });

            clear_one.addEventListener('click', ()=>{
                input.value =input.value.substring(0,input.value.length-1);
            });

            calculate.forEach(calculate=>{
                calculate.addEventListener('click', ()=>{
                    let o_HTML = calculate.innerHTML;
                    if( o_HTML == `<i class="fa-solid fa-plus"></i>` ){
                        input.value += "+";
                    }
                    else if( o_HTML == `<i class="fa-solid fa-minus"></i>` ){
                        input.value += "-";
                    }
                    else if( o_HTML == `<i class="fa-solid fa-xmark"></i>`){
                        input.value += "*";
                    }
                    else if( o_HTML == `<i class="fa-solid fa-divide"></i>`){
                        input.value += "/";
                    }
                    else if( o_HTML == `<i class="fa-solid fa-percent"></i>`){
                        input.value += "/100";
                    }
                    else if( o_HTML == "x²"){
                        input.value = `Math.pow(${input.value}, 2)`;
                    }
                    else if( o_HTML == `<i class="fa-solid fa-square-root-variable"></i>`){
                        input.value = `Math.sqrt(${input.value})`;
                    }
                    else if( o_HTML == `x<sup>y</sup>`){
                        input.value += "^";
                        alert("目前這項功能不能使用 > <");
                        inputSymbol = `Math.pow(${input.value}, ${exponent})`;
                    }
                })
            });

            result.addEventListener('click', ()=>{
                input.value = eval(input.value);
            });
            
        </script>
    </body>
</html>
